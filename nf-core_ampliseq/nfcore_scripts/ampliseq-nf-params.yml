##     Type: boolean
## -----------------------------------------------------------------------------
# multiple_sequencing_runs: null

## -----------------------------------------------------------------------------
## extension
## -----------------------------------------------------------------------------
##     If using `--input_folder`: naming of sequencing files
##     Type: string
## -----------------------------------------------------------------------------
# extension: "/*_R{1,2}_001.fastq.gz"

## -----------------------------------------------------------------------------
