# pacbio: null

## -----------------------------------------------------------------------------
## iontorrent
## -----------------------------------------------------------------------------
##     If data is single-ended IonTorrent reads instead of Illumina
##     Type: boolean
## -----------------------------------------------------------------------------
# iontorrent: null

## -----------------------------------------------------------------------------
## single_end
## -----------------------------------------------------------------------------
##     If data is single-ended Illumina reads instead of paired-end
##     Type: boolean
## -----------------------------------------------------------------------------
# single_end: null

## -----------------------------------------------------------------------------
## illumina_pe_its
## -----------------------------------------------------------------------------
##     If analysing ITS amplicons or any other region with large length
##     variability with Illumina paired end reads
##     Type: boolean
## -----------------------------------------------------------------------------
# illumina_pe_its: null

## -----------------------------------------------------------------------------
## quality_type
## -----------------------------------------------------------------------------
##     Type of quality scores in raw read data
##     Type: string
## -----------------------------------------------------------------------------
# quality_type: "Auto"

## -----------------------------------------------------------------------------
## multiple_sequencing_runs
## -----------------------------------------------------------------------------
##     If using `--input_folder`: samples were sequenced in multiple
