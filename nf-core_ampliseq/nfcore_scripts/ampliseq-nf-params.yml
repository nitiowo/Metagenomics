## -----------------------------------------------------------------------------

## =============================================================================
## Main arguments
## =============================================================================

## -----------------------------------------------------------------------------
## input
## -----------------------------------------------------------------------------
##     Path to tab-separated sample sheet
##     Type: string
## -----------------------------------------------------------------------------
