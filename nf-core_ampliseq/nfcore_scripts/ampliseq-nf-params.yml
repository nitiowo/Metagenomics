## -----------------------------------------------------------------------------
##     Ignore input files with too few reads.
##     Type: boolean
## -----------------------------------------------------------------------------
ignore_empty_input_files: TRUE


## =============================================================================
## Primer removal
## =============================================================================
## Spurious sequences sometimes lack primer sequences and primers introduce
## errors that can be removed in that step

## -----------------------------------------------------------------------------
## retain_untrimmed
## -----------------------------------------------------------------------------
##     Cutadapt will retain untrimmed reads, choose only if input reads are
##     not expected to contain primer sequences.
##     Type: boolean
## -----------------------------------------------------------------------------
retain_untrimmed: TRUE

## -----------------------------------------------------------------------------
## cutadapt_min_overlap
## -----------------------------------------------------------------------------
##     Sets the minimum overlap for valid matches of primer sequences with
##     reads for cutadapt (-O).
##     Type: integer
## -----------------------------------------------------------------------------
# cutadapt_min_overlap: 3

## -----------------------------------------------------------------------------
## cutadapt_max_error_rate
## -----------------------------------------------------------------------------
##     Sets the maximum error rate for valid matches of primer sequences with
##     reads for cutadapt (-e).
##     Type: number
## -----------------------------------------------------------------------------
# cutadapt_max_error_rate: 0.1

## -----------------------------------------------------------------------------
## double_primer
## -----------------------------------------------------------------------------
##     Cutadapt will be run twice to ensure removal of potential double
##     primers
##     Type: boolean
## -----------------------------------------------------------------------------
# double_primer: null

## -----------------------------------------------------------------------------
## ignore_failed_trimming
## -----------------------------------------------------------------------------
##     Ignore files with too few reads after trimming.
##     Type: boolean
## -----------------------------------------------------------------------------
# ignore_failed_trimming: null


## =============================================================================
## Read trimming and quality filtering
## =============================================================================
## Read trimming and quality filtering is supposed to reduce spurious results
## and aid error correction

## -----------------------------------------------------------------------------
## truncq
## -----------------------------------------------------------------------------
##     Truncate each read at the first instance of a quality score less than
##     or equal to `--truncq`.
##     Type: integer
## -----------------------------------------------------------------------------
truncq: 5

## -----------------------------------------------------------------------------
## trunclenf
## -----------------------------------------------------------------------------
##     DADA2 read truncation value for forward strand, set this to 0 for no
##     truncation
##     Type: integer
## -----------------------------------------------------------------------------
# trunclenf: null

## -----------------------------------------------------------------------------
## trunclenr
## -----------------------------------------------------------------------------
##     DADA2 read truncation value for reverse strand, set this to 0 for no
##     truncation
##     Type: integer
## -----------------------------------------------------------------------------
# trunclenr: null

## -----------------------------------------------------------------------------
## trunc_qmin
## -----------------------------------------------------------------------------
##     If --trunclenf and --trunclenr are not set, these values will be
##     automatically determined using this median quality score
##     Type: integer
## -----------------------------------------------------------------------------
trunc_qmin: 25

## -----------------------------------------------------------------------------
## trunc_rmin
## -----------------------------------------------------------------------------
##     Assures that values chosen with --trunc_qmin will retain a fraction of
##     reads.
##     Type: number
## -----------------------------------------------------------------------------
trunc_rmin: 0.75

## -----------------------------------------------------------------------------
## max_ee
## -----------------------------------------------------------------------------
##     DADA2 read filtering option
##     Type: integer
## -----------------------------------------------------------------------------
max_ee: 3

## -----------------------------------------------------------------------------
## min_len
## -----------------------------------------------------------------------------
##     DADA2 read filtering option
##     Type: integer
## -----------------------------------------------------------------------------
min_len: 50

## -----------------------------------------------------------------------------
## max_len
## -----------------------------------------------------------------------------
##     DADA2 read filtering option
##     Type: integer
## -----------------------------------------------------------------------------
# max_len: null

## -----------------------------------------------------------------------------
## ignore_failed_filtering
## -----------------------------------------------------------------------------
##     Ignore files with too few reads after quality filtering.
##     Type: boolean
## -----------------------------------------------------------------------------
ignore_failed_filtering: TRUE


## =============================================================================
## Amplicon Sequence Variants (ASV) calculation
## =============================================================================

## -----------------------------------------------------------------------------
## sample_inference
## -----------------------------------------------------------------------------
##     Mode of sample inference: "independent", "pooled" or "pseudo"
##     Type: string
## -----------------------------------------------------------------------------
sample_inference: "pseudo"

## -----------------------------------------------------------------------------
## mergepairs_strategy
## -----------------------------------------------------------------------------
##     Strategy to merge paired end reads. When paired end reads are not
##     sufficiently overlapping for merging, you can use "concatenate" (not
##     recommended). When you have a mix of overlapping and non overlapping
##     reads use "consensus"
##     Type: string
## -----------------------------------------------------------------------------
# mergepairs_strategy: "merge"

## -----------------------------------------------------------------------------
## mergepairs_consensus_match
## -----------------------------------------------------------------------------
##     The score assigned for each matching base pair during sequence
##     alignment.
##     Type: integer
## -----------------------------------------------------------------------------
# mergepairs_consensus_match: 1

## -----------------------------------------------------------------------------
## mergepairs_consensus_mismatch
## -----------------------------------------------------------------------------
##     The penalty score assigned for each mismatched base pair during
##     sequence alignment.
##     Type: integer
## -----------------------------------------------------------------------------
# mergepairs_consensus_mismatch: -2

## -----------------------------------------------------------------------------
## mergepairs_consensus_gap
## -----------------------------------------------------------------------------
##     The penalty score assigned for each gap introduced during sequence
##     alignment.
##     Type: integer
## -----------------------------------------------------------------------------
# mergepairs_consensus_gap: -4

## -----------------------------------------------------------------------------
## mergepairs_consensus_minoverlap
## -----------------------------------------------------------------------------
##     The minimum number of overlapping base pairs required to merge forward
##     and reverse reads.
##     Type: integer
## -----------------------------------------------------------------------------
# mergepairs_consensus_minoverlap: 12

## -----------------------------------------------------------------------------
## mergepairs_consensus_maxmismatch
## -----------------------------------------------------------------------------
##     The maximum number of mismatches allowed within the overlapping region
##     for merging reads.
##     Type: integer
## -----------------------------------------------------------------------------
# mergepairs_consensus_maxmismatch: 0

## -----------------------------------------------------------------------------
## mergepairs_consensus_percentile_cutoff
## -----------------------------------------------------------------------------
##     The percentile used to determine a stringent cutoff which will
##     correspond to the minimum observed overlap in the dataset. This
##     ensures that only read pairs with high overlap are merged into
##     consensus sequences. Those with insufficient overlap are concatenated.
##     Type: number
## -----------------------------------------------------------------------------
# mergepairs_consensus_percentile_cutoff: 0.001


## =============================================================================
## ASV post processing
## =============================================================================
## ASV post-processing takes place after ASV computation but before taxonomic
## assignment, it will affect all downstream processes

## -----------------------------------------------------------------------------
## vsearch_cluster
## -----------------------------------------------------------------------------
##     Post-cluster ASVs with VSEARCH
##     Type: boolean
## -----------------------------------------------------------------------------
# vsearch_cluster: null

## -----------------------------------------------------------------------------
## vsearch_cluster_id
## -----------------------------------------------------------------------------
##     Pairwise Identity value used when post-clustering ASVs if
##     `--vsearch_cluster` option is used (default: 0.97).
##     Type: number
## -----------------------------------------------------------------------------
# vsearch_cluster_id: 0.97

## -----------------------------------------------------------------------------
## raise_filter_stacksize
## -----------------------------------------------------------------------------
##     Raise stack size when filtering VSEARCH clusters
##     Type: boolean
## -----------------------------------------------------------------------------
# raise_filter_stacksize: true

## -----------------------------------------------------------------------------
## filter_ssu
## -----------------------------------------------------------------------------
##     Enable SSU filtering. Comma separated list of kingdoms (domains) in
##     Barrnap, a combination (or one) of "bac", "arc", "mito", and "euk".
##     ASVs that have their lowest evalue in that kingdoms are kept.
##     Type: string
## -----------------------------------------------------------------------------
# filter_ssu: null

## -----------------------------------------------------------------------------
## min_len_asv
## -----------------------------------------------------------------------------
##     Minimal ASV length
##     Type: integer
## -----------------------------------------------------------------------------
# min_len_asv: null

## -----------------------------------------------------------------------------
## max_len_asv
## -----------------------------------------------------------------------------
##     Maximum ASV length
##     Type: integer
## -----------------------------------------------------------------------------
# max_len_asv: null

## -----------------------------------------------------------------------------
## filter_codons
## -----------------------------------------------------------------------------
##     Filter ASVs based on codon usage
##     Type: boolean
## -----------------------------------------------------------------------------
# filter_codons: null

## -----------------------------------------------------------------------------
## orf_start
## -----------------------------------------------------------------------------
##     Starting position of codon tripletts
##     Type: integer
## -----------------------------------------------------------------------------
# orf_start: 1

## -----------------------------------------------------------------------------
## orf_end
## -----------------------------------------------------------------------------
##     Ending position of codon tripletts
##     Type: integer
## -----------------------------------------------------------------------------
# orf_end: null

## -----------------------------------------------------------------------------
## stop_codons
## -----------------------------------------------------------------------------
##     Define stop codons
##     Type: string
## -----------------------------------------------------------------------------
# stop_codons: "TAA,TAG"


