## -----------------------------------------------------------------------------
## input_fasta
## -----------------------------------------------------------------------------
##     Path to ASV/OTU fasta file
##     Type: string
## -----------------------------------------------------------------------------
# input_fasta: null

## -----------------------------------------------------------------------------
## input_folder
## -----------------------------------------------------------------------------
##     Path to folder containing zipped FastQ files
##     Type: string
## -----------------------------------------------------------------------------
# input_folder: null

## -----------------------------------------------------------------------------
## FW_primer
## -----------------------------------------------------------------------------
##     Forward primer sequence
##     Type: string
## -----------------------------------------------------------------------------
FW_primer: "GGWACWGGWTGAACWGTWTAYCCYCC"

## -----------------------------------------------------------------------------
## RV_primer
## -----------------------------------------------------------------------------
##     Reverse primer sequence
##     Type: string
## -----------------------------------------------------------------------------
RV_primer: "TAAACTTCAGGGTGACCAAAAAATCA"

## -----------------------------------------------------------------------------
## metadata
## -----------------------------------------------------------------------------
##     Path to metadata sheet, when missing most downstream analysis are
##     skipped (barplots, PCoA plots, ...).
##     Type: string
